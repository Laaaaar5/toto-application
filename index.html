<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOTO App</title>
</head>

<body>
    <header id="header">
        <h1>Todo App</h1>
    </header>
    <main class="main">
        <form id="firstSection">
            <input id="inputText" type="text" placeholder="Get sh*t done!">
            <button id="addBtn">Add</button>
        </form>
        <section id="secondSection">
            <h2>Filter & Options</h2>
            <ul id="divSecondSection">
                <li>
                    <input type="radio" id="radioBtnAll" checked>
                    <label for="radioBtnAll">All</label>
                </li>
                <li>
                    <input type="radio" id="radioBtnOpen">
                    <label for="radioBtnOpen">Open</label>
                </li>
                <li>
                    <input type="radio" id="radioBtnDone">
                    <label for="radioBtnDone">Done</label>
                </li>
            </ul>
            <button id="removeBtn">Remove Done Todos</button>
        </section>
        <section id="thirdSection">
            <h2>Your Todos</h2>
            <form id="divThirdSection">
                <ul id="todoTaskList">
                    <li class="litodo">
                        <input type="checkbox" id="cBHtml">
                        <label for="cBHtml">Learn HTML</label>
                    </li>
                    <li class="litodo">
                        <input type="checkbox" id="cBCss">
                        <label for="cBCss">Learn CSS</label>
                    </li>
                    <li class="litodo">
                        <input type="checkbox" id="cBJs">
                        <label for="cBJs">Learn JavaScript</label>
                    </li>

                </ul>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
